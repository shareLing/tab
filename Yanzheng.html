<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>发送验证码</title>
	<script type="text/javascript">
	window.onload=function(){
		var send=document.getElementById('button');
		var times=60;
		var timer=null;
		send.onclick=function(){
			//计时开始
		timer = setInterval(autoCount,1000);

		}

		function autoCount(){
    		send.value = times+"秒后重试";
			send.setAttribute('disabled','disabled');
			times--;
			if(times <= 0){
				clearInterval(timer);
				send.value = "发送验证码";
				send.removeAttribute('disabled');
				times = 60;				
			}
		}
		
	}


	</script>
</head>
<body>
<input type="button" name="one" id="button" value="发送验证码">
</body>
</html>
